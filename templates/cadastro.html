<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bagre Bet | Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cadastro-container">
    <div class="casino-chip" style="top: -30px; left: -30px;">VIP</div>
    
    <div class="form-header">
      <h2>Cadastro</h2>
      <p>Junte-se ao Bagre Bet e comece a ganhar!</p>
    </div>
    
    <!-- Exibe as mensagens flash -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <label for="repetir_senha">Repetir Senha</label>
        <input type="password" id="repetir_senha" name="repetir_senha" placeholder="Repita sua senha" required>
      </div>
      
      <div class="button-container">
        <button type="submit" class="btn">Cadastrar</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Voltar ao Login</a>
      </div>
    </form>
  </div>
</body>
</html>
