<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagre Bet | Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="casino-chip" style="top: 15px; right: 15px;">VIP</div>
        
        <h1>Seu Perfil <span style="color: var(--accent-green);">♠</span></h1>
        
        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div class="avatar-placeholder">
                        <span>{{ usuario.nome[:1] }}</span>
                    </div>
                </div>
                <div class="profile-info">
                    <h2>{{ usuario.nome }}</h2>
                    <p>{{ usuario.email }}</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-value">0</span>
                            <span class="stat-label">Apostas</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">0 <span style="color: var(--accent-green);">€</span></span>
                            <span class="stat-label">Saldo</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions">
                <a href="#" class="btn">Fazer uma Aposta</a>
                <a href="#" class="btn btn-secondary">Adicionar Fundos</a>
                <a href="{{ url_for('dashboard') }}" class="voltar">Voltar ao Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
