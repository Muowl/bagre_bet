<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bagre Bet | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="casino-chip" style="top: -30px; right: -30px;">BET</div>
    
    <div class="form-header">
      <h2>Bagre Bet</h2>
      <p>Entre para apostar e ganhar!</p>
    </div>
    
    <!-- Exibe as mensagens flash -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="form-group">
        <label for="email">UsuÃ¡rio</label>
        <input type="text" id="email" name="email" placeholder="Digite seu username" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      
      <a href="#" class="recover-link">Esqueceu a senha?</a>
      
      <div class="button-container">
        <button type="submit" class="btn">Entrar</button>
        <a href="{{ url_for('cadastro') }}" class="btn btn-secondary">Cadastre-se</a>
      </div>
    </form>
  </div>
</body>
</html>
