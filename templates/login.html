<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      margin-bottom: 5px;
    }
    
    .input-label {
      text-align: left;
      display: block;
      margin-bottom: 5px;
      color: #888;
      font-size: 0.8rem;
    }
    
    .recover-link {
      display: block;
      text-align: center;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 0.9rem;
    }
    
    .btn {
      background-color: #c8a2ff;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 10px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .alert {
      background-color: rgba(255, 0, 0, 0.3);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Exibe as mensagens flash -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="form-group">
        <input type="text" id="email" name="email" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
      </div>
      
      <a href="#" class="recover-link">Recuperar Senha</a>
      
      <button type="submit" class="btn">Login</button>
      <a href="{{ url_for('cadastro') }}" class="btn" style="display: inline-block; text-decoration: none;">Cadastre-se</a>
    </form>
  </div>
</body>
</html>
